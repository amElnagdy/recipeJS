<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>RecipeJS - JavaScript Project</title>
	<link rel="stylesheet" type="text/css" href="./src/index.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>

</head>
<body>
<div class="site-header">
	<a href="/recipeJS/" class="logo">recipeJS</a>
</div>
<div id="main" class="ui container">
	<div class="ui grid">
		<div class="ui row">
			<div id="app" class="nine wide column"></div>
			<div class="seven wide column" id="details">
			</div>
		</div>
	</div>
	<div id="videos-container" class="hidden">
		<div class="ui grid">
			<div class="ui row">
				<div class="nine wide column" id="selected-video"></div>
				<div class="seven wide column" id="videos">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footer">
	<p>Copyrights Reserved!</p>
</div>
</body>
<script src="./src/index.js"></script>
</html>
